<!doctype html>
{% load static %}
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script rel='javascript' src='{% static 'js/jquery-3.5.1.min.js' %}'></script>
  </head>
  <body>
    <h1>HTTP Tracker</h1><br>
    <input type='checkbox' id='host'/>host<br>
    <input type='checkbox' id='ec2'/>ec2<br>
    <input type='checkbox' id='traceroute'/>traceroute<br>
    <br><button id='getbutton'>Send request</button><br>
    <script type='text/javascript'>
      var urls = [];
      var clickCount = 0;

      function addUrls(){
        let inputs = document.getElementsByTagName('input');
        for(let i = 0; i < inputs.length; i++){
          if(inputs[i].type == 'checkbox'){
            checkBox = document.getElementById(inputs[i].id);
            if(checkBox.checked == true){
              urls.push(inputs[i].id);
            }
          }
        }
      };

      function print(data, result, url, starttag, endtag){
        let now = new Date().toString();
        clickCount--;
        let urltag = document.getElementById(url + clickCount.toString());
        clickCount++;
        console.log(url + clickCount.toString());
        let time = document.getElementById(url);
        let output = starttag + data + endtag;
        urltag.innerHTML = output;
        time.insertAdjacentHTML('beforeend', '<br><b id=' + now + '>Time: ' + now + '</b><br>');
        urltag.insertAdjacentHTML('afterend', '<b>Result: ' + result + '</b><br>');
      };

      $('#getbutton').click(function(){
        urls = [];
        addUrls();
        console.log(urls)
        for(url of urls){
          let button = document.getElementById('getbutton');
          button.insertAdjacentHTML('afterend', '<br>' + '#'.repeat(95) + '<br>');
          button.insertAdjacentHTML('afterend', '<br><b id=' + url + clickCount.toString() + '>Loading...</b><br>');         
          button.insertAdjacentHTML('afterend', '<b id=' + url + '>Url: ' + url + '</b><br>');
          button.insertAdjacentHTML('afterend', '<br>' + '-'.repeat(140) + '<br>');
          $.ajax({
            url: url,
            type: 'GET',
            scriptCharset: 'utf-8',
            success: function(data){
              let dataUrl = data['Url']
              data = JSON.stringify(data, null, 2);
              print(data, 'sucess', dataUrl, '<pre>', '</pre>');
            },
            error: function(data){
              let dataUrl = data['Url']
              data = JSON.stringify(data, null, 2);
              print(data, 'error', dataUrl, '<p>', '</p>');
            }
          });
        };
        clickCount++;
      });
    </script>
  </body>
</html>
